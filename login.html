<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--   Style CSS   -->
  <link rel="stylesheet" href="login.css">

  <!-- head's icon -->
  <link rel="icon" href="./image/logo.png" type="image/x-icon">
</head>

<body>
  <section id="login">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 bg-login">
          <div>
            <img src="image/logo.png" width="100px" height="100px" />
            <p class="text-white text-center mt-2">Mama Recipe.</p>
          </div>
        </div>
        <!-- form login -->
        <div class="col-6 form-login">
          <div>
            <h1>Welcome</h1>
            <p>log in into your existing account</p>
            <div class="mb-lg-3 form-width mb-xs-3">
              <label for="email-input" class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" id="email-input" placeholder="Enter your email">
            </div>
            <div class="mb-3 form-width">
              <label for="Password-input" class="form-label">Password</label>
              <input class="form-control form-control-lg form-control-sm" id="password-input" placeholder="Password">
            </div>
            <div class="form-lg-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-lg-check-label" for="flexCheckDefault">
                I agree to terms & conditions
              </label>
            </div>
            <!-- button login & accessories -->
            <div class="d-grid">
              <button type="button" class="btn btn-warning btn-lg login">Log In</button>
            </div>
            <a class="forgot" href="forgot.html">Forgot Password?</a>
            <p class="dont-have-account">Don't have an account? <a class="signup" href="signup.html"> Sign
                Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
