<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--   Style CSS   -->
  <link rel="stylesheet" href="profile.css">

  <!-- head's icon -->
  <link rel="icon" href="./image/logo.png" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active me-5" aria-current="page" href="index.html">Home</a>
          <a class="nav-link me-5" href="add.html">Add Recipe</a>
          <a class="nav-link me-5" href="profile.html">Profile</a>
        </div>
        <div class="ms-auto">
          <a href="profile.html">
            <img src="./image/detail/user.jpg" alt="" width="45px" height="45px" class="rounded-circle">
          </a>
        </div>
      </div>
    </div>
  </nav>

  <section>
    <!-- Avatar -->
    <div class="container content">
      <div class="row">
        <div class="col text-center">
          <a href="profile.html" class="text-decoration-none">
            <img src="./image/detail/user.jpg" alt="" class="rounded-circle avatar">
            <h5 class="image-title text-black fw-bold">RachmadNH</h5>
          </a>
        </div>
      </div>

      <!-- Navbar profile -->
      <div class="row mt-5">
        <div class="col">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div id="navbar-profile">
                <div class="navbar-nav">
                  <a class="nav-link active fw-bolder me-lg-4" aria-current="page" href="#">My Recipe</a>
                  <a class="nav-link fw-bolder me-lg-4" href="#">Saved Recipe</a>
                  <a class="nav-link fw-bolder me-lg-4" href="#">Liked Recipe</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- thumbnail profile -->
      <div class="row mt-4 mb-4">
        <div class="col-lg-3 position-static thumbnail">
          <img src="./image/profile/photo1.jpg" alt="" width="100%" height="175px">
        </div>
        <div class="col-lg-3 position-static thumbnail">
          <img src="./image/profile/photo2.jpg" alt="" width="100%" height="175px">
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <div>
      <h2>Eat, Cook, Repeat</h2>
      <p>Share your best recipe by uploading here !</p>

      <div class="footer-link">
        <p>Copyright 2022 by RNH. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
  <!-- end of footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>
    // detect if has scroll event on screen
    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 100) {
        document.querySelector(".navbar").classList.add("navbar-background");
      } else {
        document
          .querySelector(".navbar")
          .classList.remove("navbar-background");
      }
    });
  </script>
</body>

</html>
