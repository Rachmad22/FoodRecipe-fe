<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--   Style CSS   -->
    <link rel="stylesheet" href="add.css">

    <!-- head's icon -->
    <link rel="icon" href="./image/logo.png" type="image/x-icon">
</head>

<body id="body">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active me-5" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link me-5" href="add.html">Add Recipe</a>
                    <a class="nav-link me-5" href="profile.html">Profile</a>
                </div>
                <div class="ms-auto">
                    <a href="profile.html">
                        <img src="./image/detail/user.jpg" alt="" width="45px" height="45px" class="rounded-circle">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->
    <section id="header">
        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div class="col-8">
                    <form>
                        <div class="mb-3">
                            <!-- form image -->
                            <label for="formFile" class="form-label"></label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div>
                            <!-- form title -->
                            <input class="form-control form-control-lg mt-3" type="text" placeholder="Title"
                                aria-label=".form-control-lg example">
                        </div>
                        <div>
                            <!-- form ingredients -->
                            <label for="Ingredients" class="form-label mt-3"></label>
                            <textarea class="form-control" id="Ingredients" rows="5"
                                placeholder="Ingredients"></textarea>
                        </div>
                        <div class="mb-3">
                            <!-- form video -->
                            <input class="form-control form-control-lg mt-3" type="text" placeholder="Video"
                                aria-label=".form-control-lg example">
                        </div>
                        <div class="row mb-3">
                            <div class="d-grid col-4 mx-auto">
                                <button type="submit" class="btn btn-warning btn-lg post">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>


    <!-- footer -->
    <footer>
        <div>
            <h2>Eat, Cook, Repeat</h2>
            <p>Share your best recipe by uploading here !</p>

            <div class="footer-link">
                <p>Copyright 2022 by RNH. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <!-- end of footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        // detect if has scroll event on screen
        window.addEventListener("scroll", () => {
            if (window.pageYOffset > 100) {
                document.querySelector(".navbar").classList.add("navbar-background");
            } else {
                document
                    .querySelector(".navbar")
                    .classList.remove("navbar-background");
            }
        });
    </script>

</body>

</html>
